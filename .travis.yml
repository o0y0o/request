language: node_js
node_js:
  - "node"
script:
  - yarn test
jobs:
  include:
    - stage: npm release
      if: tag IS present
      node_js: "node"
      script: yarn build
      deploy:
        provider: npm
        email: "$NPM_EMAIL"
        api_key: "$NPM_TOKEN"
        skip_cleanup: true
        on:
          tags: true
